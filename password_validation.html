<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>password_validation_&_Date_Validation</title>
</head>
<body>
    <form action="./Bus_pass_application_form.html">

        <label for="">
            Date validation:
            <input type="text" pattern="^(0[1-9]|[12][0-9]|[3][0-2])/(0[1-9]|1[0-2])/[0-9]{4}$">
        </label>

        <label for="">
            password:
        <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&_+!]).{8,}">
        </label>
        <input type="submit" value="submit" >
    </form>
</body>
</html>
